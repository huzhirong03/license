<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2V 证书生成器 v3.0</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入加密库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.8.6/jsrsasign-all-min.js"></script>
</head>
<body>
    <!-- 密码保护层 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>🔐 请输入访问密码</h2>
            <p class="hint">提示：大宝</p>
            <input type="password" id="passwordInput" placeholder="请输入密码" autofocus>
            <button onclick="checkPassword()">进入</button>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <!-- 主界面（密码验证后显示） -->
    <div id="mainScreen" class="main-screen" style="display: none;">
        <div class="container">
            <h1>🔑 R2V 证书生成器 v3.0</h1>
            <p class="warning">⚠️ 此工具仅供管理员使用，请勿分享！</p>
            <p class="version-note">✅ RSA证书方案 | 支持时间叠加 | 云端同步</p>

            <!-- 授权类型 -->
            <div class="form-group">
                <label>授权类型：</label>
                <div class="type-row">
                    <select id="licenseType" onchange="toggleCustomDays()">
                        <option value="D1">1天（测试）</option>
                        <option value="D7">7天</option>
                        <option value="M30" selected>1个月</option>
                        <option value="M90">3个月</option>
                        <option value="Y1">1年</option>
                        <option value="PERM">永久</option>
                        <option value="CUSTOM">自定义天数</option>
                    </select>
                    <input type="number" id="customDays" placeholder="天数" style="display:none; width:80px; margin-left:10px;">
                </div>
            </div>

            <!-- 机器码输入 -->
            <div class="form-group">
                <label>机器码：</label>
                <input type="text" id="machineCode" placeholder="例如：7AC0-830F-511C-8857" autocomplete="off">
            </div>

            <!-- 客户名称 -->
            <div class="form-group">
                <label>客户名称：</label>
                <input type="text" id="customerName" placeholder="可选，方便记录">
            </div>

            <!-- 手机号 -->
            <div class="form-group">
                <label>手机号：</label>
                <input type="text" id="phone" placeholder="可选，方便查找客户">
            </div>

            <!-- 生成按钮 -->
            <button class="generate-btn" onclick="generateLicense()">🔑 生成激活码</button>

            <!-- 结果显示 -->
            <div id="resultArea" class="result-area" style="display: none;">
                <label>✅ 生成成功！激活码：</label>
                <div class="result-box">
                    <textarea id="licenseResult" readonly rows="4"></textarea>
                </div>
                <button class="copy-btn" onclick="copyLicense()" style="width:100%; margin-top:10px;">📋 复制激活码</button>
                <p id="licenseInfo" class="license-info"></p>
                <p id="cloudStatus" class="cloud-status"></p>
            </div>

            <!-- 使用说明 -->
            <div class="help-section">
                <h3>📖 使用说明</h3>
                <ol>
                    <li>选择授权类型（时长）</li>
                    <li>输入用户机器码（19位，格式：XXXX-XXXX-XXXX-XXXX）</li>
                    <li>可选填客户名称和手机号</li>
                    <li>点击"生成激活码"</li>
                    <li>复制激活码发给用户，用户粘贴即可激活</li>
                    <li>同一机器码多次生成会自动叠加时间</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="js/keys.js"></script>
    <script src="js/generator.js"></script>
</body>
</html>
