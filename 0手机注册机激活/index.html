<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活码生成器 v3.0</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>请输入访问密码</h2>
            <p class="hint">提示：管理员专用</p>
            <input type="password" id="passwordInput" placeholder="请输入密码" autofocus>
            <button onclick="checkPassword()">进入</button>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <div id="mainScreen" class="main-screen" style="display: none;">
        <div class="container">
            <h1>激活码生成器 v3.0</h1>
            <p class="warning">仅供管理员使用，请勿外传</p>
            <p class="version-note">支持 R2V + 快速排版助手 + 宏嫖边工具</p>

            <div class="form-group">
                <label>选择程序：</label>
                <select id="programSelect" onchange="updateLicenseTypeOptions()">
                    <option value="R2V">矢量转换工具 (R2V)</option>
                    <option value="QUICKPAIBAN">快速排版助手 (QuickPaiban)</option>
                    <option value="VBA_TOOL">宏嫖边工具 (VBA插件)</option>
                </select>
            </div>

            <div class="form-group">
                <label>授权类型：</label>
                <div class="type-row">
                    <select id="licenseType" onchange="toggleCustomDays()"></select>
                    <input type="number" id="customDays" placeholder="天数" style="display:none; width:80px; margin-left:10px;">
                </div>
            </div>

            <div class="form-group">
                <label>机器码：</label>
                <input type="text" id="machineCode" placeholder="例如：0AC0-830F-511C-8857" autocomplete="off">
            </div>

            <div class="form-group" id="customerGroup">
                <label>客户名称：</label>
                <input type="text" id="customerName" placeholder="可选，方便记录">
            </div>

            <div class="form-group" id="phoneGroup">
                <label>手机号：</label>
                <input type="text" id="phone" placeholder="可选，方便查询客户">
            </div>

            <button class="generate-btn" onclick="generateLicense()">生成激活码</button>

            <div id="resultArea" class="result-area" style="display: none;">
                <label>生成成功，激活码：</label>
                <div class="result-box">
                    <textarea id="licenseResult" readonly rows="3"></textarea>
                </div>
                <button class="copy-btn" onclick="copyLicense()" style="width:100%; margin-top:10px;">复制激活码</button>
                <p id="licenseInfo" class="license-info"></p>
                <p id="cloudStatus" class="cloud-status"></p>
                <button class="regen-btn" onclick="generateLicense()">再次生成（续费用）</button>
            </div>

            <div class="help-section">
                <h3>使用说明</h3>
                <ol>
                    <li>选择程序类型（R2V / QuickPaiban / VBA）</li>
                    <li>选择授权类型（时长）</li>
                    <li>输入用户机器码（16位）</li>
                    <li>点击“生成激活码”</li>
                    <li>复制激活码发给用户</li>
                    <li>续费时再次点击生成即可</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="js/keys.js"></script>
    <script src="js/generator.js"></script>
</body>
</html>
